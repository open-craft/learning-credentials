[tox]
envlist = py311-django42,py312-django42,docs,quality,pii_check

[doc8]
; D001 = Line too long
ignore = D001

[testenv]
runner = uv-venv-lock-runner
dependency_groups = test
commands =
    python manage.py check
    python manage.py makemigrations learning_credentials --check --dry-run --verbosity 3
    pytest {posargs}


; The common constraints pin the Django version, so we need to use the virtualenv runner to bypass it.
[testenv:py311-django52]
runner = virtualenv
deps =
    Django>=5,<6

[testenv:docs]
dependency_groups = docs
setenv =
    DJANGO_SETTINGS_MODULE = test_settings
    PYTHONPATH = {toxinidir}
    # Adding the option here instead of as a default in the docs Makefile because that Makefile is generated by sphinx.
    SPHINXOPTS = -W
allowlist_externals =
    make
    rm
commands =
    doc8 --ignore-path docs/_build README.rst docs
    rm -f docs/learning_credentials.rst
    rm -f docs/modules.rst
    make -e -C docs clean
    make -e -C docs html
    python -m build --wheel
    twine check dist/*

[testenv:quality]
dependency_groups = quality
allowlist_externals =
    make
commands =
    ruff check .
    yamllint --strict --format parsable .
    make selfcheck

[testenv:pii_check]
setenv =
    DJANGO_SETTINGS_MODULE = test_settings
commands =
    code_annotations django_find_annotations --config_file .pii_annotations.yml --lint --report --coverage

[tox]
envlist = py{311,312}-django{42}, docs, quality, pii_check
skipsdist = true

[doc8]
; D001 = Line too long
ignore = D001

[testenv]
runner = uv-venv-lock-runner
dependency_groups =
    test
    django42
commands =
    python manage.py check
    python manage.py makemigrations learning_credentials --check --dry-run --verbosity 3
    pytest {posargs}

[testenv:py{311,312}-django52]
dependency_groups =
    test
    django52

[testenv:docs]
dependency_groups =
    doc
    django42
setenv =
    DJANGO_SETTINGS_MODULE = test_settings
    PYTHONPATH = {toxinidir}
    # Adding the option here instead of as a default in the docs Makefile because that Makefile is generated by sphinx.
    SPHINXOPTS = -W
allowlist_externals =
    make
    rm
commands =
    doc8 --ignore-path docs/_build README.rst docs
    rm -f docs/learning_credentials.rst
    rm -f docs/modules.rst
    uv build
    make -e -C docs clean
    make -e -C docs html
    twine check --strict dist/*

[testenv:quality]
dependency_groups = quality
pass_env = MISE_TRUSTED_CONFIG_PATHS
allowlist_externals =
    mise
commands =
    ruff check --output-format=github .
    ruff format --check
    yamllint --strict --format parsable .
    mise run selfcheck

[testenv:pii_check]
setenv =
    DJANGO_SETTINGS_MODULE = test_settings
commands =
    code_annotations django_find_annotations --config_file .pii_annotations.yml --lint --report --coverage
